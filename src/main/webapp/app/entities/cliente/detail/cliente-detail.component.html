<div class="card shadow-lg">
    <div class="card-header">
        <span class="modal-title">
            <span>Visualizando Cliente</span>
        </span>
    </div>

    <div class="card-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="card">
            <div class="card-header">
                Dados gerais
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="form-control-label" for="field_nome">Nome</label>
                            <input type="text" class="form-control" name="nome" id="field_nome"
                                [(ngModel)]="cliente.cliente.nome" disabled/>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />

        <div class="card">
            <div class="card-header">
                Endereço
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-sm-3">
                        <label class="form-control-label" for="cep">CEP</label>
                        <input type="text" class="form-control" name="cep" id="cep" [(ngModel)]="cliente.cliente.cep" disabled/>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="form-control-label" for="logradouro">Logradouro</label>
                        <input type="text" class="form-control" name="logradouro" id="logradouro" 
                            [(ngModel)]="cliente.cliente.logradouro" disabled>
                    </div>

                    <div class="form-group col-sm-2">
                        <label class="form-control-label" for="numero">Número</label>
                        <input type="number" class="form-control" name="numero" id="numero"
                            [(ngModel)]="cliente.cliente.numero" disabled>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="form-group col-sm-12">
                        <label class="form-control-label" for="complemento">Complemento</label>
                        <input type="text" class="form-control" name="complemento" id="complemento" [(ngModel)]="cliente.cliente.complemento" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="form-control-label" for="bairro">Bairro</label>
                        <input type="text" class="form-control" name="bairro" id="bairro"
                            [(ngModel)]="cliente.cliente.bairro" disabled>
                    </div>

                    <div class="form-group col-sm-5">
                        <label class="form-control-label" for="cidade">Cidade</label>
                        <input type="text" class="form-control" name="cidade" id="cidade"
                            [(ngModel)]="cliente.cliente.cidade" disabled>
                    </div>

                    <div class="form-group col-sm-2">
                        <label class="form-control-label" for="uf">UF</label>
                        <select class="custom-select" name="uf" id="uf" [(ngModel)]="cliente.uf" disabled>
                            <option [ngValue]="cliente.uf">{{ cliente.cliente?.uf }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="button" id="cancel-save" class="btn btn-secondary float-left" (click)="previousState()">
            <fa-icon [icon]="'chevron-left'"></fa-icon>&nbsp;<span  jhiTranslate="entity.action.back">Voltar</span>
        </button>
    </div><br />
</div>
