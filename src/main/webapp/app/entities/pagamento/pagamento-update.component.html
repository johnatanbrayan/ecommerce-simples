<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pagamento-heading" jhiTranslate="ecommercesimplesApp.pagamento.home.createOrEditLabel">Create or edit a Pagamento</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecommercesimplesApp.pagamento.estadoPagamento" for="field_estadoPagamento">Estado Pagamento</label>
                    <input type="text" class="form-control" name="estadoPagamento" id="field_estadoPagamento"
                           formControlName="estadoPagamento"/>
                    <div *ngIf="editForm.get('estadoPagamento')!.invalid && (editForm.get('estadoPagamento')!.dirty || editForm.get('estadoPagamento')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('estadoPagamento')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
